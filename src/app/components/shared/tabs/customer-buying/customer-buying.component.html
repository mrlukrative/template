<div class="l-container">
  <h3>
    {{componentTitle}}
  </h3>

  <md-tab-group>
    <md-tab label="Overall">

      <div class="buying__container">

        <app-dx-charts [trendData]="lastWeekTrendData"
                       [formatType]="'currency'"
                       [seriesType]="'bar'"
                       [seriesColorFirst]="'#585858'"
                       [seriesColorSecond]="'#c0c0c0'"
                       [legendVisible]="false"
                       [width]="240"
                       [height]="360">
        </app-dx-charts>

        <div class="leftCol">
          <span class="leftCol--title">Days Between Purchase</span>
          <app-sparkline [title]="'Your Average'"
                         [totalCustomers]="3053"
                         [barSparklineData]="barSparklineData"
                         [valueField]="'copper2012'"
                         [period]="'Last 4 Weeks'"
                         [becameRepeat]="23"
                         [reactivated]="3"
                         [barPositiveColor]="'#585858'"
                         [firstLastColor]="'#c0c0c0'"
                         [seriesType]="'area'"
                         *ngIf="barSparklineData">
          </app-sparkline>
          <app-sparkline [title]="'Competitors Average'"
                         [totalCustomers]="8475"
                         [barSparklineData]="barSparklineData"
                         [valueField]="'copper2012'"
                         [period]="'Last 4 Weeks'"
                         [becameRepeat]="23"
                         [reactivated]="3"
                         [barPositiveColor]="'#585858'"
                         [firstLastColor]="'#c0c0c0'"
                         [seriesType]="'area'"
                         *ngIf="barSparklineData">
          </app-sparkline>
        </div>

      </div>

    </md-tab>
    <md-tab label="Monthly Trend">
      <app-dx-line-chart [dataSource]="lineChartCustomerBuyingData"
                         [type]="'line'"
                         [seriesColorYou]="'#585858'"
                         [seriesColorYear]="'#000000'">
      </app-dx-line-chart>
    </md-tab>
  </md-tab-group>
</div>
