<dx-chart
  id="chart"
  [dataSource]="trendData"
  [equalBarWidth]="false"
  (onPointClick)="pointClick($event)"
  (onLegendClick)="legendClick($event)">

  <dxi-series valueField="firstTime"
              name="First-Time"
              color="#54d76b"
              tooltip="true">
  </dxi-series>
  <dxi-series valueField="repeat"
              name="Repeat"
              color="#2a666c">
  </dxi-series>
  <dxi-series valueField="atRisk"
              name="At Risk"
              color="#f1a428">
  </dxi-series>
  <dxi-series valueField="dormant"
              name="Dormant"
              color="#cd0b24">
  </dxi-series>

  <dxi-value-axis>
    <dxo-grid opacity="0.3"></dxo-grid>
  </dxi-value-axis>

  <dxo-tooltip
    [enabled]="true"
    [customizeTooltip]="customizeTooltip"
    shared="true"
    zIndex="9999">
  </dxo-tooltip>

  <dxo-common-series-settings
    argumentField="date"
    type="bar">
  </dxo-common-series-settings>

  <dxo-legend
    verticalAlignment="bottom"
    horizontalAlignment="center"
    rowItemSpacing="100">
    <dxo-margin top="30"></dxo-margin>
  </dxo-legend>

  <dxo-margin top="20"></dxo-margin>
  <dxo-size width="{{width}}" height="{{height}}" *ngIf="(width && height) || width"></dxo-size>
</dx-chart>
