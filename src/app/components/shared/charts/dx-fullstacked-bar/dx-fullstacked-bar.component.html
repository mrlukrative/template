<dx-chart
  id="chart"
  [dataSource]="dataSource">
  <dxi-series valueField="firstTime" name="First-Time" color="{{seriesColorFirstTime}}"></dxi-series>
  <dxi-series valueField="repeat" name="Repeat" color="{{seriesColorRepeat}}"></dxi-series>

  <dxo-common-series-settings
    argumentField="date"
    type="{{type}}">
  </dxo-common-series-settings>

  <dxi-value-axis>
    <dxo-label>
      <dxo-format type="{{dxFormat}}"></dxo-format>
    </dxo-label>
    <dxo-grid opacity="0.3"></dxo-grid>
  </dxi-value-axis>


  <dxo-legend
    verticalAlignment="bottom"
    horizontalAlignment="center">
    <dxo-margin top="30"></dxo-margin>
  </dxo-legend>

  <dxo-tooltip
    [enabled]="true"
    zIndex="9999"
    shared="true"
    [customizeTooltip]="customizeTooltip">
  </dxo-tooltip>
  <dxo-size width="455" height="300"></dxo-size>
</dx-chart>
